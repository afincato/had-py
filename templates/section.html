{% include 'header.html' %}

  <div class="mg-v--2">
    {{ intro|safe }}
  </div>

  <ul>
  {% for item in section_items %}
    <li class="mg-b--3">
      {% if item[1] %}<h2 class="ft-sans ft-1 black">{{ item[1]|dateformat }}</h2>{% endif %}
      <a href="{{ title|replace('Concept:', '')|replace(' ', '_') }}/p/{{ item[0]|replace(' ', '_') }}" class="ft-2">{{ item[0] }}</a>
      {% if item[2] %}{{ item[2]|safe }}{% endif %}
    </li>
  {% endfor %}
  </ul>
